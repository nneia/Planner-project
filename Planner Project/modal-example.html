<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="planner-design.css">
	<title>Modal</title>
</head>
<body>
	<div class="modal-container">
		<p class="modal-header">Pin a Deadline</p>

		<div class="new-deadline-container">
			<p class="new-deadline-header">New Deadline</p>
			<div class="new-deadline-button">
				<p class="plus-icon">+</p>
			</div>
		</div>

		<div class="existing-deadline-container">
			<p class="existing-deadline-header">Existing</p>
			<div class="existing-deadline-box">
				<p class="deadline-box-header">Create a Website</p>
				<p class="deadline-box-deadline"><u class="appointed-date">27</u> July</p>
				<p class="pin-button">Pin</p>
			</div>
		</div>
	</div>
</body>
</html>

<script src="planner-extra.js"></script>
